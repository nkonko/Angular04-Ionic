<ion-list color="dark">
    <ion-item-sliding *ngFor="let list of todoService.lists | doneFilter:done">

        <ion-item-options side="start">
            <ion-item-option (click)="editItem(list)">
                <ion-icon slot="icon-only" name="pencil"></ion-icon>
            </ion-item-option>
        </ion-item-options>


        <ion-item detail color="dark" (click)="selectedList(list)">
            <ion-label>{{list.title}}</ion-label>
            <ion-note slot="end" color="tertiary">{{ list.items.length }}</ion-note>
        </ion-item>

        <ion-item-options side="end">
            <ion-item-option (click)="deleteItem(list)" color="danger">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
